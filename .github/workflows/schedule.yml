name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Current dir
      run: ls -R 
    - name: Run
      run: cd edenorte_scrap && dotnet run --project edenorte_scrap -- -e {{secrets.EMAIL}} -p {{secrets.PASSWORD}} -k {{secrets.KEY}} -u {{secrets.URL}}
